<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>

    <!-- ****************************************  -->
    <!-- ****************************************  -->
    <div id="loginForm" class="appform">
      <center>
	<h1>DApp1</h1>
      </center>
      
      <div class="row">
	<form class="col s4 offset-s4">	  
	  <div class="row">	    
	    <div class="input-field col s12">
	      <input class="validate" placeholder="Login name" type="text" id="login">
	      <label for="login">Login name</label>
	    </div>	    
	  </div>
	  
	  <div class="row">	    
	    <div class="input-field col s12">
	      <input class="validate" placeholder="Password" type="password" id="password">
	      <label for="password">Password</label>
	    </div>	    
	  </div>
	  
	  <a href="javascript:login()" class="btn waves-effect waves-light">Log in</a>
	  <a href="javascript:register()" class="btn waves-effect waves-light orange">Register</a>	  
	</form>
      </div>
    </div>
    
    <!-- ****************************************  -->
    <!-- ****************************************  -->
    <div id="registerForm" class="appform" style="display:none;">
      <center>
	<h1>Register</h1>
      </center>

      <div class="row">
	
	<form class="col s4 offset-s4">	  
	  <div class="row">	    
	    <div class="input-field col s12">
	      <input class="validate" placeholder="Login name" type="text" id="login">
	      <label for="login">Login name</label>
	    </div>	    
	  </div>
	  
	  <div class="row">	    
	    <div class="input-field col s12">
	      <input class="validate" placeholder="Password" type="password" id="password">
	      <label for="password">Password</label>
	    </div>	    
	  </div>
	  
	  <a href="javascript:login()" class="btn waves-effect waves-light">Log in</a>
	  <a href="javascript:register()" class="btn waves-effect waves-light orange">Register</a>	  
	</form>
      </div>
	    
    </div>
	
    <!-- ****************************************  -->
    <!-- ****************************************  -->
    <div id="homeForm" class="appform" style="display:none;">
      <center>
	<h1>Home</h1>
      </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
	$( document ).ready(function() {
           M.AutoInit();          
	});

	function gotoForm(frm) {
	   $(".appform").hide();
	   $("#"+frm).show();
	}
	
	function login() {
	   gotoForm("homeForm");
	}

	function register() {
	   gotoForm("registerForm");
	}
    </script>
  </body>
</html>
